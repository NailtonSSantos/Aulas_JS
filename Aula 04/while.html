<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
var cont = 0;
while (cont < 100){
	if(cont%5 === 0){
		if(cont%3 === 0){
			console.log(`${cont} - PING PONG`);
            ++cont;
		} else{
			console.log(`${cont} - PING`);
            ++cont;
		}
	} else if(cont%3 === 0){
		console.log(`${cont} - PONG`);
        ++cont;
	} else{
		console.log(cont);
        ++cont;
	}
}


    </script>
</body>
</html>
